<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authorization</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="auth-form" th:action="@{/authorization}" th:object="${user}" th:method="post" accept-charset="utf-8">
        <div class="row">
            <label for="holder-input">Login:</label>
            <input id="holder-input" name="login" type="text" th:value="${user.login}" value=""/>
            <br>
            <label for="holder-input1">Password:</label>
            <input id="holder-input1" name="password" type="text" th:value="${user.password}" value=""/>
            <br>
            <button type="submit">Log in</button>
        </div>
    </form>
</body>
</html>
